<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="https://あなたのユーザー名.github.io/assessment/assessment.html" />
    <meta property="og:title" content="あなたのいいところ診断" />
    <meta property="og:description" content="N予備校プログラミング入門コースで制作した、「あなたのいいところ診断」サイトです。" />
    <title>jonathanjosterが作ったあなたのいいところ診断</title>
    <style>
        body {
            background-color: #04a6eb;
            color: #fdffff;
            width: 500px;
            margin-right: auto;
            margin-left: auto;
        }

        button {
            padding: 5px 20px;
            background-color: #337ab7;
            border-style: none;
            color: #fdffff;
        }

        input {
            box-sizing: border-box;
            height: 31px;
        }
    </style>
</head>

<body>
    <h1>あなたの良いところは？</h1>
    <p>診断したい名前を入れてください</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area"></div>
    <script>
        'use strict';
        const userNameInput = document.getElementById('user-name');
        const assessmentButton = document.getElementById('assessment');
        const resultDivided = document.getElementById('result-area');
        const tweetDivided = document.getElementById('tweet-area');
        
        /**
         * @param {HTMLElement} element
         */
         function removeAllChildren(element) {
            while (element.firstChild) {
                element.removeChild(element.firstChild);
            }
        }

        userNameInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                assessmentButton.onclick();
            }
        }

        assessmentButton.onclick = () => {
            const userName = userNameInput.value;
            if (userName.length === 0) {
                return;
            }

            removeAllChildren(resultDivided);
            removeAllChildren(tweetDivided);
            
            const header = document.createElement('h3');
            header.innerText = '診断結果';
            resultDivided.appendChild(header);
            
            const paragraph = document.createElement('p');
            const result = assessment(userName);
            paragraph.innerText = result;
            resultDivided.appendChild(paragraph);

            const anchor = document.createElement('a');
            const hrefValue = 'https://twitter.com/intent/tweet?button_hashtag='
                                + encodeURIComponent('あなたのいいところ')
                                + '&ref_src=twsrc%5Etfw';
            anchor.setAttribute('href', hrefValue);
            anchor.className = 'twitter-hashtag-button';
            anchor.setAttribute('data-text', result);
            anchor.innerText = 'Tweet #あなたのいいところ';
            tweetDivided.appendChild(anchor);

            const script = document.createElement('script');
            script.setAttribute('src', 'https://platform.twitter.com/widgets.js');
            tweetDivided.appendChild(script);
        }

        const answers = [
            '{userName}のいいところは声です。{userName}の特徴的な声は皆を惹きつけ、心に残ります。',
            '{userName}のいいところはまなざしです。{userName}に見つめられた人は、気になって仕方がないでしょう。',
            '{userName}のいいところは情熱です。{userName}の情熱に周りの人は感化されます。',
            '{userName}のいいところは厳しさです。{userName}の厳しさがものごとをいつも成功に導きます。',
            '{userName}のいいところは知識です。博識な{userName}を多くの人が頼りにしています。',
            '{userName}のいいところはユニークさです。{userName}だけのその特徴が皆を楽しくさせます。',
            '{userName}のいいところは用心深さです。{userName}の洞察に、多くの人が助けられます。',
            '{userName}のいいところは見た目です。内側から溢れ出る{userName}の良さに皆が気を惹かれます。',
            '{userName}のいいところは決断力です。{userName}がする決断にいつも助けられる人がいます。',
            '{userName}のいいところは思いやりです。{userName}に気をかけてもらった多くの人が感謝しています。',
            '{userName}のいいところは感受性です。{userName}が感じたことに皆が共感し、わかりあうことができます。',
            '{userName}のいいところは節度です。強引すぎない{userName}の考えに皆が感謝しています。',
            '{userName}のいいところは好奇心です。新しいことに向かっていく{userName}の心構えが多くの人に魅力的に映ります。',
            '{userName}のいいところは気配りです。{userName}の配慮が多くの人を救っています。',
            '{userName}のいいところはその全てです。ありのままの{userName}自身がいいところなのです。',
            '{userName}のいいところは自制心です。やばいと思ったときにしっかりと衝動を抑えられる{userName}が皆から評価されています。'
        ];

        /** 
         * @param {string} userName
         * @return {string} result
        */
        function assessment(userName) {
            let sumOfCharCode = 0;
            for (let i = 0; i < userName.length; i++) {
                sumOfCharCode += userName.charCodeAt(i);
            }

            const index = sumOfCharCode % answers.length;
            let result = answers[index];

            result = result.replace(/\{userName\}/g, userName)
            return result;
        }

        console.assert(assessment('太郎') === assessment('太郎'), 'error!');
    </script>
</body>

</html>
